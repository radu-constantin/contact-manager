<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Roboto:ital,wght@0,500;1,300&display=swap" rel="stylesheet">
    <link href="stylesheets/style.css" rel="stylesheet">
    <title>Document</title>
    <script src="/javascripts/jquery.js"></script>
    <script src="/javascripts/handlebars.js"></script>
    <script type="module" src="/javascripts/controller.js"></script>
</head>
<body>
    <header>
        <h1 class="title">CONTACT MANAGER</h1>
        <h3>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Optio atque voluptatibus ipsa modi molestiae illum earum deserunt soluta corrupti iure.</h3>
    </header>
    <main>
        
    </main>
    <footer>
        <p>Developed by Constantin Radu-Adrian</p>
        <p>2022</p>
    </footer>

    <script id="search_template" type="text/x-handlebars">
        <section class="container" id="search">
            <button id="add_contact_btn">Add Contact</button>
            <input type="text" placeholder="Search contacts">
        </section>
    </script>

    <script id="form_template" type="text/x-handlebars">
        <section class="container" id="contact-form">
            <form>
                <label for="name-input">Name:</label>
                <input type="text" id="name-input" name="full_name" required>

                <label for="email-input">Email:</label>
                <input type="email" id="email-input" name="email">

                <label for="phone-input">Phone:</label>
                <input type="tel" id="phone-input" name="phone_number">

                <label for="tags-input">Tags:</label>
                <input type="text" id="tags-input" name="tags">

                <input type="submit" id="submit_form">
            </form>
        </section>
    </script>

    <script id="contact_template" type="text/x-handlebars">
            <div class="contact-box" id={{id}}>
                <h3>{{full_name}}</h3>
                <p>{{phone_number}}</p>
                <p>{{email}}</p>
                <div class="button_container">
                    <button id="edit_{{{id}}}">Edit</button> <!--Is it wrong to expose id like this?-->
                    <button id="delete_{{{id}}}">Delete</button>
                </div>
            </div>
    </script>
</body>
</html>
